<div class="col py-2">
  <div class="shadow-sm kimen-card-item">
    <div class="card-body">
      <h6 class="card-text">{{ student.name + ' ' + student.lastname }}</h6>
      <P>{{ student.rut + '-' + student.dv }}</P>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button class="btn-sm kimen-btn" (click)="viewStudent()" type="button">Detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
