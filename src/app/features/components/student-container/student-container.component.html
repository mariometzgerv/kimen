<a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none" (click)="showDetail()">
    <i class="bi bi-easel fs-2 me-2"></i>
    <span class="fs-5 fw-semibold">{{ grade.name }}</span>
</a>

<app-schedule-item *ngIf="visible" [grade]="grade"></app-schedule-item>

<div class="row row-cols-sm-3">
    <ng-container *ngFor="let student of students">
        <app-student-item *ngIf="grade.id == student.id_grade" [student]="student"></app-student-item>
    </ng-container>
</div>
