<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center justify-content-center">
            <h1 class="display-4 fw-bold lh-1 mb-3">Kimen Online</h1>
            <img src="./assets/images/logo-kimen.png" height="300px">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 rounded-3 kimen-container">
                <div class="form-floating mb-3">
                    <input #rut type="text" pattern="[0-9].{6,}" maxlength="8" class="form-control kimen-input" id="floatingInput" placeholder="Rut sin dígito verificador" onClick="this.select();" required>
                    <label for="floatingInput">Rut sin dígito verificador</label>
                </div>
                <div class="form-floating mb-3">
                    <input #psw type="password" class="form-control kimen-input" id="floatingPassword" placeholder="Contraseña" onClick="this.select();" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <button class="w-100 btn-lg kimen-btn" (click)="signIn(rut.value, psw.value)" type="button">Ingresar</button>
                <hr class="my-4">
                <small class="text-muted">Los Arrayanes 1264, El Milagro, La Serena.</small>
            </form>
        </div>
    </div>
</div>
